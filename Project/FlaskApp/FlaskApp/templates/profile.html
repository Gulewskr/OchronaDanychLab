{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Welcome, {{ name }}!
</h1>
<div>
  {% for user in UsersData %}
  {{user.login}}<br />
  {{user.email}}<br />
  {{user.password}}<br />
  {{user.salt}}
  {% endfor %}
</div>
<a href="{{ url_for('main.notes') }}" class="navbar-item">
  See your notes
</a>
<a href="{{ url_for('main.addNote') }}" class="navbar-item">
  Add new note
</a>
{% endblock %}
